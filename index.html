<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content= "width=device-width, user-scalable=no">
<!-- ?    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <script src="information.js"></script>
    <script src="dragDropTouch.js"></script>
    <script src="sortToGrops.js"></script>
    <script src="code.js"></script>
    <title>tables task</title>
    
</head>
<body>
    <div class="container">
         <!-- loader -->
         <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <div class="header">
            <img src="assets/media/tasa_logo.svg" alt="logo" class="logo">
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
        </div>

        <div class="div-body">
            <div class="div-odot">
                <div class="div-middle">
                    <div class="div-p-odot">
                        <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                        <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                        <p class="p-odot">פיתוח: רב"ט מעיין אשר</p>
                        <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                        <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                    </div>
                    <img src="assets/media/till_whitelogo.svg" alt="till_whitelogo" class="till-logo">
                </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="front-div">
                <div class="bubble">
                    <p class="p-bubble">שלום אני קב"מית נאסא</p>
                </div>
                <img src="assets/media/dorin_full_body.svg" alt="character" class="character">
                <div class="div-button">
                    <img src="assets/media/next_button.svg" alt="next button" id="next-button" class="next-button">
                    <img src="assets/media/back_button.svg" alt="back button" id="back-button" class="back-button">
                </div>
                <!-- <img src="assets/media/1f5e8.png" alt="bubble" class="bubble"> -->
            </div>
            
            <div class="div-drop">
                <div class="sortToGroupsContainer"></div>
                <div class="div-mistake">
                    <div class="bubble" id="bubble-drop">
                        <p class="p-bubble">טעות! <br> אבל אפשר עוד לשנות</p>
                    </div>
                    <img src="assets/media/dorin_half_body.svg" id="character-mistake">
                </div>
            </div>
        </div>
    </div>
